<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>unique path and shareable task By Sana Khalid</h1>
    
    <form id="resumeForm">
        <fieldset>
<!---profilePicture--->
<label for="profilepicture">Profile Picture:</label>
<input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>

            <legend>Personal Information</legend>

            <label for="username"> RESUME URL:</label>
            <input type="text" id="username" required/><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="mobilenumber">Mobile Number:</label>
            <input type="tel" id="mobilenumber" name="mobilenumber" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills:</label>
            <textarea id="skill" name="skill" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
